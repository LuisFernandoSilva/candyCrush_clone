[application]

name="candyCrush_clone"
main_scene="res://scenes/splash_screen.tscn"
icon="res://icon.png"

[autoload]

transition="*res://scenes/transition.tscn"

[display]

width=800
height=1280
test_width=400
test_height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true
